<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - L'Onde</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }

        .font-serif {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>

<body class="bg-zinc-950 text-zinc-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md p-8 space-y-8 bg-zinc-900 border border-zinc-800 rounded-lg shadow-2xl">
        <div class="text-center space-y-2">
            <h1 class="font-serif text-3xl tracking-wider">Admin Access</h1>
            <p class="text-zinc-500 text-sm">관리자 페이지 접근을 위해 비밀번호를 입력해주세요.</p>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <input type="password" id="password" required
                    class="w-full px-4 py-3 bg-zinc-950 border border-zinc-700 rounded text-center tracking-widest focus:outline-none focus:border-zinc-500 transition-colors placeholder-zinc-700"
                    placeholder="PASSWORD">
                <p id="error-msg" class="text-red-500 text-xs text-center mt-2 hidden">비밀번호가 올바르지 않습니다.</p>
            </div>

            <button type="submit"
                class="w-full py-3 bg-zinc-100 text-zinc-950 font-bold hover:bg-zinc-300 transition-colors rounded uppercase tracking-widest text-sm">
                Enter
            </button>
        </form>

        <div class="text-center">
            <a href="/" class="text-xs text-zinc-600 hover:text-zinc-400 underline">메인으로 돌아가기</a>
        </div>
    </div>

    <script type="module" src="./src/login.js"></script>
</body>

</html>
